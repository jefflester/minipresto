version: "3.7"
services:

  trino:
    volumes:
      - "./modules/security/event-logger/resources/trino/postgres_event_logger.properties:/usr/lib/trino/etc/catalog/postgres_event_logger.properties"
      - "./modules/security/event-logger/resources/trino/event-listener.properties:/usr/lib/trino/etc/event-listener.properties"
  
  postgres-event-logger:
    image: "postgres:${POSTGRES_EVENT_LOGGER_VER}"
    container_name: "postgres-event-logger"
    labels:
      - "com.starburst.tests=minitrino"
      - "com.starburst.tests.module.event-logger=security-event-logger"
    env_file:
      - "./modules/security/event-logger/resources/event-logger/postgres.env"
      