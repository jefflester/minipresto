version: "3.8"
services:

  trino:
    volumes:
      - "./modules/security/password-file/resources/trino/password-authenticator.properties:/usr/lib/trino/etc/password-authenticator.properties"
      - "~/.minitrino/ssl:/usr/lib/trino/etc/ssl"
    labels:
      - "com.starburst.tests.module.password-file=security-password-file"
    environment:
      MINITRINO_BOOTSTRAP: "bootstrap-trino.sh"
    ports:
      - "8443:8443"
