version: "3.7"
services:

  trino:
    volumes:
      - "./modules/security/ldap/resources/trino/password-authenticator.properties:/usr/lib/trino/etc/password-authenticator.properties"
      - "./modules/security/ldap/resources/ldap/ldap-users:/usr/lib/trino/etc/ldap-users"
      - "~/.minitrino/ssl:/usr/lib/trino/etc/ssl"
    environment:
      MINITRINO_BOOTSTRAP: "bootstrap-trino.sh"
    links:
      - "ldap:ldap.minitrino.starburstdata.com"
    ports:
      - "8443:8443"
  
  ldap:
    image: "osixia/openldap:${OPEN_LDAP_VER}"
    container_name: "ldap"
    hostname: "ldap.minitrino.starburstdata.com"
    environment:
      LDAP_ORGANISATION: "Example Inc."
      LDAP_DOMAIN: "example.com"
      LDAP_ADMIN_PASSWORD: "trinoRocks15"
      LDAP_TLS_VERIFY_CLIENT: "try"
      LDAPTLS_REQCERT: "never" 
    labels:
      - "com.starburst.tests=minitrino"
      - "com.starburst.tests.module.ldap=security-ldap"
    ports:
      - "636:636"
