version: "3.7"
services:
  presto:
    volumes:
      - "./modules/catalog/hive-hms-minio/resources/presto/hive_hms_minio.properties:/usr/lib/presto/etc/catalog/hive_hms_minio.properties"

  postgres-hive-hms-minio:
    image: "postgres:${POSTGRES_HIVE_HMS_VER}"
    container_name: "postgres-hive-hms-minio"
    labels:
      - "com.starburst.tests=minipresto"
      - "com.starburst.tests.module.hive-hms-minio=catalog-hive-hms-minio"
    user: "postgres"
    env_file:
      - "./modules/catalog/hive-hms-minio/resources/postgres/postgres.env"
    volumes:
      - "postgres-hive-hms-minio-data:/var/lib/postgresql/data"

  metastore-minio:
    image: "starburstdata/hive-metastore-unsecured:0cc95b"
    container_name: "metastore-minio"
    labels:
      - "com.starburst.tests=minipresto"
      - "com.starburst.tests.module.hive-hms-minio=catalog-hive-hms-minio"
    depends_on:
      - "postgres-hive-hms-minio"
    env_file:
      - "./modules/catalog/hive-hms-minio/resources/hms/hms.env"
    volumes:
      - "./modules/resources/wait-for-it.sh:/etc/boot/wait-for-it.sh"
    command:
      [
        "./etc/boot/wait-for-it.sh",
        "postgres-hive-hms-minio:5432",
        "--strict",
        "--timeout=60",
        "--",
        "./opt/bin/start-hive-metastore.sh",
      ]
    ports:
      - "9083:9083"

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
    volumes:
      - "./modules/catalog/hive-hms-minio/resources/minio/data/:/data"
    labels:
      - "com.starburst.tests=minipresto"
      - "com.starburst.tests.module.hive-hms-minio=catalog-hive-hms-minio"
    environment:
      MINIO_ACCESS_KEY: access-key
      MINIO_SECRET_KEY: secret-key
    command: server /data

volumes:
  postgres-hive-hms-minio-data:
    labels:
      - "com.starburst.tests=minipresto"
      - "com.starburst.tests.module.hive-hms-minio=catalog-hive-hms-minio"
